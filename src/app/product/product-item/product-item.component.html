<mat-card class="example-card" (click)="onShowDetail(product.id)">
  <img
    mat-card-image
    src="assets/img/{{ product.image }}"
    alt="{{ product.name }}"
  />
  <mat-card-content>
    <h2>
      {{ product.name }}
    </h2>
    <h3>${{ product.price }}</h3>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Add to card</button>
  </mat-card-actions>
</mat-card>

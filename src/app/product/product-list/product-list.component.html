<div class="col-lg-12">
  <div class="row">
    <app-product-item
      class="col-lg-3"
      *ngFor="let product of pageSlice; let i = index"
      [product]="product"
      [index]="i"
    ></app-product-item>
  </div>
  <div class="pagination">
    <mat-paginator
      [length]="this.products.length"
      [pageSize]="8"
      [pageSizeOptions]="[4, 8]"
      (page)="onChangePage($event)"
    >
    </mat-paginator>
  </div>
</div>
